<mat-toolbar color="primary">
  <span class="fill-remaining-space">Glossary</span>
</mat-toolbar>
<div class="align-right">
  <button
    mat-button
    routerLink="/term-create-update"
    mat-flat-button
    color="primary"
  >
    Add Row
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef>Term</th>
    <td mat-cell *matCellDef="let element">{{ element.term }}</td>
  </ng-container>

  <ng-container matColumnDef="definition">
    <th mat-header-cell *matHeaderCellDef>Definition</th>
    <td mat-cell *matCellDef="let element">{{ element.definition }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="button-row">
        <button
          mat-raised-button
          routerLink="/term-create-update"
          [state]="{ termToEdit: element }"
        >
          Edit
        </button>
        <button
          (click)="openDialog('Delete', element)"
          mat-raised-button
          color="warn"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
